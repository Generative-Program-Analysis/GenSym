name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./dev-clean

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y git g++ cmake bison flex libboost-all-dev python
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y perl minisat curl gnupg2 locales clang-9
    - name: Generate test files
      run: |
        cd benchmarks/llvm
        make
        cd ../demo_benchmarks
        make
    - name: Compile STP
      run: |
        cd ../stp
        mkdir build
        cd build
        cmake ..
        make
        sudo make install
        sudo ldconfig
    - name: Run tests
      run: sbt test
