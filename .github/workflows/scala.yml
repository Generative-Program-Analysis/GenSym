name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./dev-clean

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: 9
        platform: x64
    - name: Generate test files
      run: |
        cd benchmarks/llvm
        make
    - name: Compile STP
      run: |
        pwd
        cd stp
        mkdir build
        cd build
        cmake ..
        make
        make install
        ldconfig
    - name: Run tests
      run: sbt test
